<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutListar :: head">

</head>

<body class="body">
<header th:replace="layout/layoutListar :: header"></header>
</br>
<h3 th:text="${titulo}" style="text-align: center;color: #373b3e"></h3>
<br/>
<div class="container" >
    <table id="tablax" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <td> Id Producto </td>
            <td> Nombre Producto </td>
            <td> Tipo Producto </td>
            <td> Peso Producto </td>
            <td> Estado </td>
            <td> Vehiculo </td>
            <td></td>
            <td></td>
            <
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${producto}" th:if="${producto.estado}==true" >
            <td th:text=" ${producto.idproducto}"></td>
            <td th:text=" ${producto.nombreproducto}"></td>
            <td th:if=" ${producto.tipoproducto} == NULL" th:text="'No especificado'"></td>
            <td th:if=" ${producto.tipoproducto} == 0" th:text="Cemento"></td>
            <td th:if=" ${producto.tipoproducto} == 1" th:text="Comida"></td>
            <td th:if=" ${producto.tipoproducto} == 2" th:text="Otro"></td>
            <td th:text=" ${producto.pesoproducto}" ></td>
            <td th:if=" ${producto.estado}==true" th:text="ACTIVE"></td>
            <td th:text=" ${producto.idvehiculo.placas}" ></td>


            <!--  <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarProducto/} + ${producto.idproducto}" th:text="EliminarBD" onclick="return confirm('¿Esta seguro de esliminar el registro?')"></a></td>-->
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarIdProd/}+${producto.idproducto}" th:text="Eliminar" onclick="return confirm('¿Esta seguro de eliminar el registro?')"></a></td>
            <td><a class="btn btn-info btn-xs" th:href="@{/editarProducto/{id}(id=${producto.idproducto})}" th:text="Editar"  ></a></td>


        </tr>
        </tbody>
    </table>


    <a th:href="@{/crearProducto}" class="btn btn-outline-primary">Nuevo Producto</a>
    </br>

    <a style="font-size: 18px" href="/">Regresar</a>

</div>


<footer th:replace="layout/layoutListar :: footer"></footer>
</body>
</html>
