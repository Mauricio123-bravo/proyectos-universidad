<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutListar :: head">
  <meta name="description" content="Creacion de vehiculos"/>
  <title>Editar Vehiculo</title>

</head>

<body class="body">
<header th:replace="layout/layoutListar :: header"></header>
</br>
</br>

<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Editar Vehiculo</h2>


              <form th:object="${vehiculoupdate}" th:action="@{/editarVehiculo/{id}(id=${vehiculoupdate.idvehiculo})}" method="post">
                <div class="form-outline mb-4">
                  <label for="placasveh">Placas Vehiculo:</label>
                  <input id="placasveh" type="text" placeholder="ingrese las placas del vehiculo" class="font-control"  name="placas" th:field="*{placas}"/>
                </div>


                <div class="form-outline mb-4">
                  <label for="modeloveh">Modelo Vehiculo:</label>
                  <input id="modeloveh" type="number" placeholder="ingrese el modelo del vehiculo" class="font-control"  name="modelo" th:field="*{modelo}"/>
                </div>


                <div class="form-outline mb-4">
                  <label for="marcaveh"> Marca Vehiculo: </label>
                  <input id="marcaveh" type="text" placeholder="ingrese la marca del vehiculo" class="font-control"  name="marca" th:field="*{marca}"/>
                </div>

                </br>

                <input  type="submit" value="Guardar" class="btn btn-success"/>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</br>
</br>

<footer th:replace="layout/layoutListar :: footer"></footer>


</body>
</html>
